  #All hunter levels, and their perks.
  #There is a built-in max level of 99, and levels above this are ignored.
  Levels:

    1:

      #Experience gained per bounty claimed.
      ExperienceGain: 8

      #Whether or not this level allows heads to drop when claiming a bounty.
      Head: false

      #The chance, out of 100, that a head will drop if Head is true.
      HeadChance: 10

      #Message displayed when someone with this level kills someone with a bounty.
      DeathMessage: "<red>$target got rekt by $killer."

      #Command sent when leveling up to this level.
      Command: "say $player has reached level $level."

    10:

      #Experience gained per bounty claimed.
      ExperienceGain: 20

      #Whether or not this level allows heads to drop when claiming a bounty.
      Head: true

      #The chance, out of 100, that a head will drop if Head is true.
      HeadChance: 10

      #Message displayed when someone with this level kills someone with a bounty.
